replicaCount: 1

image:
  repository: ghcr.io/undistro/zora-saas
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""
# This secret must contains
# - OAUTH_DOMAIN - The hostname for the login server
# - OAUTH_AUDIENCE - The audience used by the SaaS API
# - OAUTH_CLIENT_ID - The Operator authentication client ID
secretName: "zora-saas-credentials"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations:
  kubectl.kubernetes.io/default-container: zora-saas-server

podSecurityContext:
   fsGroup: 2000

securityContext:
   capabilities:
     drop:
     - ALL
   readOnlyRootFilesystem: true
   runAsNonRoot: true
   runAsUser: 65532

service:
  type: ClusterIP
  port: 80

proxy:
  enabled: true
  image:
    repository: quay.io/brancz/kube-rbac-proxy
    pullPolicy: IfNotPresent
    tag: v0.13.1
  type: ClusterIP
  port: 8443
  log:
    level: 10
    toStderr: true
  endpoints:
    - "/zora/api/v1/me"
    - "/zora/api/v1/users"
    - "/zora/api/v1/helmreleases"
    - "/zora/api/v1/clusters"
    - "/zora/api/v1/namespaces/*"
    - "/zora/api/v1/issues"
    - "/zora/api/v1/workspaces"
    - "/zora/api/v1/workspaces/*"
  verbs: ["get", "update"]

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  host: zora-saas.domain
  server:
    paths:
     - /zora/api/v1alpha1
     - /zora/api/v1alpha2
    pathType: ImplementationSpecific
  ui:
    path: /
    pathType: ImplementationSpecific
  tlsSecretName: ""

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

log:
  level: "info"
  encoding: "json"

ui:
  enabled: true
  replicaCount: 1
  image:
    repository: ghcr.io/undistro/zora-ui-saas
    pullPolicy: IfNotPresent
    tag: ""
  # This secret must contains
  # - AUTH0_SECRET - used to encrypt the cookies sent to the clients
  # - AUTH0_BASE_URL - The base url for the application, this will be used for setting up the login callback (e.g. https://localhost:3000)
  # - AUTH0_ISSUER_BASE_URL - The base url for the login oauth server (https://<auth server>)
  # - AUTH0_CLIENT_ID - The UI authentication client ID
  # - AUTH0_CLIENT_SECRET - The UI authentication secret
  # - AUTH0_AUDIENCE - The audience used by the SaaS API
  secretName: "zora-saas-ui-credentials"
  podAnnotations: {}
  podSecurityContext:
    fsGroup: 2000
  securityContext:
    capabilities:
      drop:
        - ALL
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    runAsUser: 1000
  service:
    type: ClusterIP
    port: 80
  resources: {}
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
  nodeSelector: {}
  tolerations: []
  affinity: {}

database:
  secret: postgres-credentials

scheduleValidation: false

blockNewUsers: false

readTimeout: "15s"

writeTimeout: "60s"

monitor:
  enabled: false
  path: /metrics
  scrapeInterval: 30s

grafanaDashboard:
  namespace: monitoring
  enabled: true

admin:
  enabled: true
  replicaCount: 1
  image:
    repository: ghcr.io/undistro/zora-saas-admin
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""
  # This secret must contains
  # - OAUTH_DOMAIN - The hostname for the login server
  # - OAUTH_AUDIENCE - The audience used by the Monitoring API
  secretName: "zora-admin-credentials"
  podAnnotations: {}
  podSecurityContext:
    fsGroup: 2000
  securityContext:
    capabilities:
      drop:
        - ALL
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    runAsUser: 65532
  service:
    type: ClusterIP
    port: 80
  resources: {}
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
  nodeSelector: {}
  tolerations: []
  affinity: {}
